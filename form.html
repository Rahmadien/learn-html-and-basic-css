<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Getflix Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Getflix Survey Consumen</h1>
        <p id="description">Your daily movies and series App</p>
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="name-label" id="name-label" >Name:<input type="text" name="name-label" id="name" placeholder="Enter your name" required></label>
            <label for="email-label" id="email-label">Email:<input type="email" name="email-label" id="email" placeholder="Enter your email" required></label>
            <label for="number-label" id="number-label">Age:<input type="number" min="13" max="80" name="age-label" id="number" placeholder="Enter your age" required></label>
            <label for="service">what services you use?<select name="service" id="dropdown">
                <option value="1">Please select one</option>
                <option value="2">Free</option>
                <option value="3">Premium</option>
                <option value="4">Diamond</option>
            </select></label>
        </fieldset>
        <fieldset>
            <legend>What's your favorite genres?</legend>
            <label for="action-genre"><input id="action-genre" name="action-genre" value="action" type="checkbox" class="inline">Action</label>
            <label for="anime-genre"><input id="anime-genre" name="anime-genre" value="anime" type="checkbox" class="inline">Anime</label>
            <label for="crime-genre"><input id="crime-genre" name="crime-genre" value="crime" type="checkbox" class="inline">Crime</label>
            <label for="drama-genre"><input id="drama-genre" name="drama-genre" value="drama" type="checkbox" class="inline">Drama</label>
            <label for="musical-genre"><input id="musical-genre" name="musical-genre" value="musical" type="checkbox" class="inline">Musical</label>
            <label for="romance-genre"><input id="romance-genre" name="romance-genre" value="romance" type="checkbox" class="inline">Romance</label>
            <label for="sport-genre"><input id="sport-genre" name="sport-genre" value="sport" type="checkbox" class="inline">Sport</label>
            <label for="scifi-genre"><input id="scifi-genre" name="scifi-genre" value="scifi" type="checkbox" class="inline">SciFi</label>
            <label for="war-genre"><input id="war-genre" name="war-genre" value="war" type="checkbox" class="inline">War</label>
        </fieldset>
        <fieldset>
            <legend>Are you satisfied with Getflix?</legend>
            <label for="yes-radio"><input id="yes-radio" type="radio" class="inline" name="satisfy-radio" value="yes" checked> Yes</label>
            <label for="no-radio"><input id="no-radio" type="radio" class="inline" name="satisfy-radio" value="no"> No</label>
        </fieldset>
        <fieldset>
            <label for="message">Add a message: <textarea name="message" id="message" cols="30" rows="3" placeholder="You did great with feature..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" value="agree" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
          <input id="submit" type="submit" value="Submit" />   
        </form>
    </main>
</body>
</html>
